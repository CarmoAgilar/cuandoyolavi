<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1ff3fcc7d1.js" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/JavaScript" src="js/validacion.js"></script>
    <title>Inicio</title>
</head>

<body style="background-image: url('css/img/89-892560_ice-cream-images-hd.jpg');">
    <div class="login-box">
        <h1>Registro</h1>
        <form name="formulario" method="get" action="Registrarse" onsubmit="return validarRegistro(this)">
            
            <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre" name="nom" required>
            </div>
            
            <div class="textbox">
            <i class="fas fa-male"></i>
            <input type="text" placeholder="Apellido Paterno" name="appa" required>
            </div>
            
            <div class="textbox">
            <i class="fas fa-female"></i>
            <input type="text" placeholder="Apellido Materno" name="apma" required>
            </div>
            
            <div class="textbox">
            <i class="fas fa-user-lock"></i>
            <input type="password" placeholder="Contraseña" name="passwor" required>
            </div>
            
            <div class="textbox">
            <i class="fas fa-sort-numeric-up-alt"></i>
            <input type="number" placeholder="Edad" name="eda" min="01" max="99" size="2" required>
            </div>
            
            <div class="textbox">
            <p>Por ejemplo, escriba 27 de mayo del 2004 como "27052004"</p>
            <i class="fas fa-calendar-alt"></i>
            <input type="text" name="birt" placeholder="Fecha de Nacimiento" required onkeypress="return validarn(event)">
            </div>
            
            <div class="textbox">
            <i class="fas fa-house-user"></i>
            <input type="text" placeholder="Domicilio" name="domicili" required>
            </div>
            
            <div class="textbox">
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="Teléfono" name="te" required>
            </div>
            
            <div class="textbox">
            <i class="fas fa-mobile-alt"></i>
            <input type="text" placeholder="Celular" name="ce" required>
            </div>
            
                <input type="submit" value="Registrarme" class="boton">
                <input type="reset" value="Borrar Registro" class="boton">

                <a href="index.html"><input class="boton" type="button" name="Registro" value="Regresar"></a>
            </form>
          <footer style="padding-top: 250px; font-size: 11px;">
      <ul>
          <li>Carmona Aguilar Diego</li>
          <li>Parra Rivas Arturo Gabriel</li>
      </ul>
  </footer> 
    </div>
</body>
</html>
