    <body>
        <div class = "contenedora">
            <h1>Iniciar sesion</h1>
            
        </div>
        <form name="formulario" method="get" action="Iniciar" onsubmit="return validarRegistro(this)">
            <hr>
                    <div class="input-box">
                      <span class="details">Nombre</span>
                      <input type="text" name="nom_inicio" maxlength="20" placeholder="Ingrese su nombre" required>

                    <br>
                    
                    <div class="input-box">
                      <span class="details">Contraseña</span>
                      <input type="password" name="password_inicio" maxlength="20" placeholder="Ingrese su contraseña" required>
                    </div>
                    
                    <br>
                    
                    <div class="button">
                        <input type="submit" value="Iniciar">
                    </div>
                    <hr>
        </form>
